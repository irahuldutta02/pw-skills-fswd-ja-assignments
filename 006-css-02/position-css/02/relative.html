<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .box {
            position: relative;
            left: 50px;
            top: 20px;
            background-color: #ff5733;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Relative Positioning</div>
    </div>
</body>

</html>
