<!DOCTYPE html>
<html>

<head>
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            background-color: #6495ed;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            text-align: center;
        }

        a {
            display: block;
            color: #ffffff;
            padding: 12px;
            transition: color 0.3s;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</body>

</html>
