<!DOCTYPE html>
<html>

<head>
    <title>Sign-Up and Sign-In Form</title>
</head>

<body>
    <h1>Sign-Up</h1>
    <form id="signup-form" action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" minlength="3" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" minlength="3" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" minlength="3" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label><br>

        <input type="submit" value="Sign Up">
    </form>

    <h1>Sign-In</h1>
    <form id="signin-form" action="#" method="post">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="signin-email" minlength="3" required><br>

        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password" required><br>

        <input type="submit" value="Sign In">
    </form>
</body>

</html>
